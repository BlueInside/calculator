<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="calculator-display">
          <p></p>
        </div>
        <div class="calculator-buttons-numbers">
          <button class="number button" id="1">1</button>
          <button class="number button" id="2">2</button>
          <button class="number button" id="3">3</button>
          <button class="number button" id="4">4</button>
          <button class="number button" id="5">5</button>
          <button class="number button" id="6">6</button>
          <button class="number button" id="7">7</button>
          <button class="number button" id="8">8</button>
          <button class="number button" id="9">9</button>
          <button class="number button" id="0">0</button>
          <div class="calculator-buttons-operators">
            <button class="operator button" id="+">+</button>
            <button class="operator button" id="-">-</button>
            <button class="operator button" id="*">*</button>
            <button class="operator button" id="/">/</button>
            <button class="button" id="equal">=</button>
            <button class="button" id="clear">C</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
